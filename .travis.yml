language: node_js
node_js:
  - "stable"

services:
  - docker

cache:
  directories:
    - node_modules

script:
  - npm run build
  - docker build -t inseefrlab/inspacy-ui .

deploy:
  skip_cleanup: true
  provider: script
  script:
    echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
    && docker push inseefrlab/inspacy-ui
  on:
    branch: master
env:
  global:
    - secure 
    - secure 
